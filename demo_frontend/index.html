<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>demo_frontend</title>
  <link rel="stylesheet" href="static/style/rarefont.css">
  <link rel="stylesheet" href="./static//style//reset.css">
  <link rel="stylesheet" href="./static/style/iconfont/iconfont.css">
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    function GetQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return (r[2]);
      return null;
    }
    var appCode = GetQueryString("appCode");
    window.isFrame = appCode == undefined;
    window.appCode = isFrame ? "phbip_house_mnt" : appCode;

  </script>
</body>

</html>
